  - mcp_shadcn-ui-server_get-component-docs
  - mcp_shadcn-ui-server_install-component
  - mcp_shadcn-ui-server_list-blocks
  - mcp_shadcn-ui-server_get-block-docs
  - mcp_shadcn-ui-server_install-blocks
