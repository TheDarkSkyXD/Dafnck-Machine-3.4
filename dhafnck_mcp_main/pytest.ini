[pytest]
pythonpath = src
timeout = 300
asyncio_mode = auto
markers =
    server
    unit
    interface
    architecture
    business_rules
    migration
    performance
    critical
    high
    medium
    isolated
env =
    FASTMCP_TEST_MODE=1
    D:FASTMCP_LOG_LEVEL=DEBUG
    D:FASTMCP_ENABLE_RICH_TRACEBACKS=0